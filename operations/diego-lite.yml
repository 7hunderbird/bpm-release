---
# Add Releases
- type: replace
  path: /releases/name=diego
  value:
    name: diego
    version: latest

- type: replace
  path: /releases/-
  value:
    name: bpm
    version: latest

# Enable for Route Emitter
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/bpm?/enabled?
  value: true

# Enable for BBS and Locket
- type: replace
  path: /instance_groups/name=diego-api/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=diego-api/jobs/name=bbs/properties/bpm?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=diego-api/jobs/name=locket/properties/bpm?/enabled?
  value: true

# Enable for Diego Brain
- type: replace
  path: /instance_groups/name=diego-brain/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=diego-brain/jobs/name=auctioneer/properties/bpm?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=diego-brain/jobs/name=file_server/properties?/bpm?/enabled?
  value: true

# Enable for SSH Proxy
- type: replace
  path: /instance_groups/name=router/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=router/jobs/name=ssh_proxy/properties/bpm?/enabled?
  value: true
