jobs:
- name: test-unit
  plan:
  - get: bpm-release
    trigger: true
  - task: test-unit
    file: bpm-release/ci/test-unit.yml
    privileged: true

- name: test-acceptance
  plan:
  - aggregate:
    - get: bpm-release
      trigger: true
    - get: boshlite-stemcell
  - task: test-acceptance
    file: bpm-release/ci/test-acceptance.yml
    input_mapping:
      bosh-stemcell: boshlite-stemcell
    privileged: true

