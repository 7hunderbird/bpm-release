- name: bump-patch
  serial_groups:
  - version
  plan:
  - get: version
    passed:
    params:
      bump: patch
  - put: version
    params:
      file: version/version

- name: bump-minor
  serial_groups:
  - version
  plan:
  - get: version
    params:
      bump: minor
  - put: version
    params:
      file: version/version

- name: bump-major
  serial_groups:
  - version
  plan:
  - get: version
    params:
      bump: major
  - put: version
    params:
      file: version/version

